<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Transfer</title>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/transfer.css">
</head>

<body>
  <div id="menu" th:replace="navbarMenu"></div>

  <div class="container" id="page">
    <div class="row" id="transaction">
      <form method="post" th:action="@{/transfer}" th:object="${externTransForm}">
        <div class="row" id="message">
          <div th:unless="${#strings.isEmpty(error)}">
            <div class="error">
              <p>WARNING: <span th:text="${error}"></span></p>
            </div>
          </div>
        </div>
        <div class="row justify-content-between" id="first_row">
          <div class="col-4 align-self-center send_money">
            <h1>Send Money</h1>
          </div>
          <div class="col-4 align-self-center send_button">
            <a th:href="@{/connection}" class="btn btn-primary">Add Connection</a>
          </div>
        </div>
        <div class="row justify-content-between" id="second_row">
          <div class="col-xs-12 col-sm-3 align-self-center  align-item-center selectConnection">
            <select class="select align-item-center" th:field="*{mailOfCrediter}">
              <option value="">Selection A Connection</option>
              <option th:each="contact : ${currentUser.contacts}" th:value="${contact.mail}" th:utext="${contact.firstName}"></option>
            </select>
          </div>
          <div class="col-xs-12 col-sm-3 align-self-center align-item-center description">
            <input type="text" id="inputDescription" placeholder="Description..." th:field="*{description}">
          </div>
          <div class="col-xs-12 col-sm-3 align-self-center align-item-center amount">
            <input type="number" step="0.01" required="true" id="inputAmount" placeholder="0" th:field="*{amount}"/>
          </div>
          <div class="col-xs-12 col-sm-3 align-self-center align-item-center pay">
            <a th:href="@{/transfer}"><button class="btn btn-primary" type="submit"> Pay </button></a>
          </div>
        </div>
      </form>
    </div>

    <div class="row" id="historic">
      <div class="title">
        <h1>My Transactions</h1>
      </div>
      <table class="table table-striped">
        <thead class="thead-light text-align-center">
          <tr>
            <th scope="col">Int/Ext</th>
            <th scope="col">Debit</th>
            <th scope="col">Credit</th>
            <th scope="col">Description</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
            <th scope="col">Commission</th>
          </tr>
        </thead>
        <tbody class="text-align-center">
          <tr th:if="${transactionsUser.empty}">
            <td colspan="4">No transaction for this page</td>
          </tr>
          <tr class="oneRow text-align-center" th:each="transaction : ${transactionsUser}">
            <span th:if="${transaction.class.name == 'com.openclassrooms.paymybuddy.model.InternalTransaction'}">
              <td>Int</td>
              <span th:if="${#strings.equals(transaction.signe, T(com.openclassrooms.paymybuddy.model.Signe).PLUS)}">
                <td th:text="${transaction.bankAccount.iban}"></td>
                <td>My PMBAccount</td>
              </span>
               <span th:if="${#strings.equals(transaction.signe, T(com.openclassrooms.paymybuddy.model.Signe).MINUS)}">
                <td>My PMBAccount</td>
                <td th:text="${transaction.bankAccount.iban}"></td>
              </span>
              <td></td>
              <td th:text="${transaction.date}"></td>
              <td th:text="${transaction.amount}"></td>
              <td>0</td>
            </span>

            <span th:if="${transaction.class.name == 'com.openclassrooms.paymybuddy.model.ExternalTransaction'}">
              <td>Ext</td>
              <td th:text="${transaction.debitAccount.user.mail}"></td>
              <td th:text="${transaction.creditAccount.user.mail}"></td>
              <td th:text="${transaction.description}"></td>
              <td th:text="${transaction.date}"></td>
              <td th:text="${transaction.amount}"></td>
              <td th:text="${transaction.commission}"></td>
            </span>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="transfer?page=${currentPage - 1}" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

<!--          <li th:each="result : ${#numbers.sequence(1, 5, 1)}" class="page-item">
            <a class="page-link" href="transfer?page=${result}">
            <span th:text="${result}"></span>
            </a>
          </li>-->

          <li class="page-item">
            <a class="page-link" href="transfer?page=1">
              1
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="transfer?page=2">
              2
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="transfer?page=3">
              3
            </a>
          </li>

          <li class="page-item">
            <a class="page-link" href="transfer?page=${currentPage + 1}" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>

    </div>

  </div>

</body>
